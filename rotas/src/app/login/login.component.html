<h5>Login</h5>
<div class="row">
  <div class="input-field col s12">
    <input
      [(ngModel)]="usuario.nome"
      id="usuario"
      type="text"
      class="validate"
    />
    <label class="active" for="usuario">Usuario</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input
      [(ngModel)]="usuario.senha"
      id="password"
      type="password"
      class="validate"
    />
    <label class="active" for="password">Senha</label>
  </div>
</div>

<button
  class="btn waves-effect waves-light"
  type="submit"
  name="action"
  (click)="fazerLogin()"
>
  Logar
  <i class="material-icons right">send</i>
</button>
