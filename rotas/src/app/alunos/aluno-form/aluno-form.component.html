<h5>Criar/Editar Aluno</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" />
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input
        id="nome"
        [(ngModel)]="aluno.nome"
        class="validate"
        (input)="onInput()"
      />
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input
        id="email"
        [(ngModel)]="aluno.email"
        type="email"
        class="validate"
      />
      <label for="email" class="active">Email</label>
    </div>
  </div>

  <button
    *ngIf="!aluno"
    class="btn waves-effect waves-light"
    type="submit"
    name="action"
    (click)="PostAluno({ nome: aluno.nome, email: aluno.email })"
  >
    Submit
    <i class="material-icons right">send</i>
  </button>
</div>
