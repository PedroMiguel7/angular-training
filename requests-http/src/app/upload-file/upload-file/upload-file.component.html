<div class="mb-3" style="margin-top: 20px">
  <label for="formFileMultiple" class="form-label">Selecionar arquivo</label>
  <input
    class="form-control"
    type="file"
    id="formFileMultiple"
    (change)="onChange($event)"
    multiple
  />
</div>
<div class="progress">
  <div
    class="progress-bar"
    role="progressbar"
    [style.width]="progress + '%'"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    {{ progress }}%
  </div>
</div>
<button
  type="button"
  class="btn btn-primary"
  style="margin-top: 20px"
  (click)="onUpload()"
  [disabled]="!files"
>
  Upload
</button>
<button
  type="button"
  class="btn btn-success"
  style="margin-top: 20px; margin-left: 10px"
  (click)="onDownloadExc()"
>
  Download Excel
</button>
<button
  type="button"
  class="btn btn-danger"
  style="margin-top: 20px; margin-left: 10px"
  (click)="onDownloadPDF()"
>
  Download PDF
</button>
