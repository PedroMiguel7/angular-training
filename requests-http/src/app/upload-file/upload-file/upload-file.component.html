<div class="mb-3" style="margin-top: 20px">
  <label for="formFileMultiple" class="form-label">Selecionar arquivo</label>
  <input
    class="form-control"
    type="file"
    id="formFileMultiple"
    (change)="onChange($event)"
    multiple
  />
</div>
<button
  type="button"
  class="btn btn-primary"
  style="margin-top: 20px"
  (click)="onUpload()"
  [disabled]="!files"
>
  Upload
</button>
