<div class="card mt-3" style="max-height: 80vh">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-end">
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['novo']"
        routerLinkActive="router-link-active"
      >
        Novo Curso</button
      ><button
        type="button"
        class="btn btn-secundary"
        (click)="onRefresh()"
        routerLinkActive="router-link-active"
      >
        Atualizar
      </button>
    </div>
  </div>
  <div class="card-body" style="overflow-y: scroll">
    <table
      class="table table-hover"
      *ngIf="cursos$ | async as cursos; else loading"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-end">
              <button
                class="btn btn-outline-warning mb-1 btn-sm"
                (click)="onEdit(curso.id)"
              >
                Atualizar
              </button>
              <button
                class="btn btn-outline-danger mb-1 btn-sm"
                (click)="onDelete(curso)"
              >
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading><span>Carregando cursos...</span></ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default" (click)="OnConfirmDelete()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="OnDeclineDelete()">
      NÃ£o
    </button>
  </div>
</ng-template>
