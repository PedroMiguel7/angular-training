<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3">
  <div class="mb-3">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        name="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
        [ngClass]="aplicaCssErro(nome)"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(nome)"
        mensagemErro="O nome é obrigatório"
      ></app-campo-control-erro>
    </div>
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name="email"
      [(ngModel)]="usuario.email"
      required
      email
      #email="ngModel"
      [ngClass]="aplicaCssErro(email)"
    />
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(email)"
      mensagemErro="Email inválido"
    ></app-campo-control-erro>
  </div>

  <div class="col-md-3">
    <label for="cep" class="form-label">CEP</label>
    <input
      type="number"
      class="form-control"
      id="cep"
      name="cep"
      ngModel
      required
      #cep="ngModel"
      [ngClass]="aplicaCssErro(cep)"
    />
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(cep)"
      mensagemErro="CEP obrigatório"
    ></app-campo-control-erro>
  </div>

  <div class="col-md-3">
    <label for="numero" class="form-label">Numero</label>
    <input
      type="number"
      class="form-control"
      id="numero"
      name="numero"
      ngModel
      required
      #numero="ngModel"
      [ngClass]="aplicaCssErro(numero)"
    />
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched(numero)"
      mensagemErro="Numero obrigatório"
    ></app-campo-control-erro>
  </div>

  <div class="col-md-6">
    <label for="complemento" class="form-label">Complemento</label>
    <input
      type="complemento"
      class="form-control"
      id="complemento"
      name="complemento"
      ngModel
    />
  </div>

  <div class="mb-3">
    <label for="rua" class="form-label">Rua</label>
    <input
      type="text"
      class="form-control"
      name="rua"
      required
      ngModel
      #rua="ngModel"
      readonly
      [ngClass]="aplicaCssErro(rua)"
    />
  </div>

  <div class="col-md-5">
    <label for="bairro" class="form-label">Bairro</label>
    <input
      type="text"
      class="form-control"
      id="bairro"
      name="bairro"
      ngModel
      required
      #bairro="ngModel"
      [ngClass]="aplicaCssErro(bairro)"
      readonly
    />
  </div>

  <div class="col-md-4">
    <label for="cidade" class="form-label">Cidade</label>
    <input
      type="text"
      class="form-control"
      id="cidade"
      name="cidade"
      ngModel
      required
      #cidade="ngModel"
      [ngClass]="aplicaCssErro(cidade)"
      readonly
    />
  </div>

  <div class="col-md-3">
    <label for="estado" class="form-label">Estado</label>
    <input
      type="text"
      class="form-control"
      id="estado"
      name="estado"
      ngModel
      required
      #estado="ngModel"
      [ngClass]="aplicaCssErro(estado)"
      readonly
    />
  </div>

  <button type="submit" class="btn btn-primary col-md-1" [disabled]="!f.valid">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
