<div class="form-group">
  <label [attr.for]="id">{{ capitalize(label) }}</label>
  <input
    class="form-control"
    [type]="type"
    [id]="id"
    [readOnly]="!!isReadOnly"
    [(ngModel)]="value"
    [ngClass]="fieldValidationFunction"
    (blur)="onTouchedCb(null)"
  />
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
